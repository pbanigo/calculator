<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="calc-grid">
		<div class="output">
			<div class="previous">123</div>
			<div class="current">456</div>
		</div>
		<button class="span-2">AC</button>
		<button>DEL</button>
		<button>/</button>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>*</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>+</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>-</button>
		<button>.</button>
		<button>0</button>
		<button class="span-2">=</button>
	</div>
	
</body>
</html>
